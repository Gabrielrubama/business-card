<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-front">
          <div class="left-part">
            <img
              id="first-img"
              src="./images/WhatsApp Image 2023-05-07 at 9.05.45 PM.jpeg"
            />
            <h4><span>Backend</span> Developer</h4>
          </div>
          <div class="right">
            <h4><span>Gabriel</span> Rubio Amaya.</h4>
          </div>
        </div>
        <div class="card-back">
          <div class="left-part">
            <img
              id="first-img"
              src="./images/WhatsApp Image 2023-05-07 at 9.05.45 PM.jpeg"
            />
            <h4><span>Backend</span> Developer</h4>
          </div>
          <div class="right-back">
            <div id="person">
              <div>
                <img class="img-1" src="./images/user.svg" />
                <p class="info-1">Gabriel Rubio.</p>
              </div>
            </div>
            <div id="phone">
              <div>
                <img class="img" src="./images/phone.svg" />
                <p class="info">Phone: 720 909 2293</p>
              </div>
            </div>
            <div id="email">
              <div>
                <img class="img" src="./images/email.svg" />
                <p class="info">Gabrielrubama@hotmail.com</p>
              </div>
            </div>
            <div id="address">
              <div>
                <img class="img" src="./images/location.svg" />
                <p class="info">99 S. Broadway Denver - Co</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
